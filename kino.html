<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="canvas"></div>
    import BpmnViewer from 'bpmn-js';

    const xml = `<?xml version="1.0" encoding="UTF-8"?>
    <bpmn:definitions xmlns:bpmn="http://www.omg.org/spec/BPMN/20100524/MODEL">
      <bpmn:process id="process_1" name="Покупка онлайн билета">
        <bpmn:startEvent id="startEvent" name="Начало">
          <bpmn:outgoing>flow1</bpmn:outgoing>
        </bpmn:startEvent>
        <bpmn:task id="searchMovie" name="Поиск фильма">
          <bpmn:incoming>flow1</bpmn:incoming>
          <bpmn:outgoing>flow2</bpmn:outgoing>
        </bpmn:task>
        <bpmn:endEvent id="endEvent" name="Конец">
          <bpmn:incoming>flow2</bpmn:incoming>
        </bpmn:endEvent>
        <bpmn:sequenceFlow id="flow1" sourceRef="startEvent" targetRef="searchMovie"/>
        <bpmn:sequenceFlow id="flow2" sourceRef="searchMovie" targetRef="endEvent"/>
      </bpmn:process>
    </bpmn:definitions>`;
    
    const viewer = new BpmnViewer({
      container: '#canvas'
    });
    
    viewer.importXML(xml, function(err) {
      if (err) {
        console.error('Ошибка импорта:', err);
      } else {
        console.log('Диаграмма успешно загружена!');
      }
    });
</body>
</html>
